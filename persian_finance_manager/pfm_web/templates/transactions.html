<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لیست تراکنش‌ها</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Vazirmatn', sans-serif; }
        .income-text { color: #16a34a; }
        .expense-text { color: #dc2626; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">لیست تراکنش‌ها</h1>
            <a href="/" class="text-blue-600 hover:text-blue-800">بازگشت به داشبورد &rarr;</a>
        </div>

        <div class="bg-white p-4 rounded-lg shadow-md mb-6">
            <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-center">
                <input type="text" id="search-input" placeholder="جستجو در شرح..." class="md:col-span-2 p-2 border rounded-lg">
                <select id="type-filter" class="p-2 border rounded-lg"><option value="">همه انواع</option><option value="income">درآمد</option><option value="expense">هزینه</option></select>
                <select id="account-filter" class="p-2 border rounded-lg"><option value="">همه حساب‌ها</option>{% for account in accounts %}<option value="{{ account.id }}">{{ account.name }}</option>{% endfor %}</select>
                <select id="category-filter" class="p-2 border rounded-lg"><option value="">همه دسته‌بندی‌ها</option>{% for category in categories %}<option value="{{ category.id }}">{{ category.name }}</option>{% endfor %}</select>
            </div>
            <div class="mt-4">
                <button id="export-csv-btn" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    خروجی CSV از نتایج فعلی
                </button>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-x-auto">
            <table class="w-full table-auto text-right">
                <thead class="bg-gray-50 border-b">
                    <tr>
                        <th class="p-4">نوع</th><th class="p-4">مبلغ (تومان)</th><th class="p-4">شرح</th>
                        <th class="p-4">حساب</th><th class="p-4">دسته‌بندی</th><th class="p-4">تاریخ</th>
                    </tr>
                </thead>
                <tbody id="transactions-tbody"></tbody>
            </table>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchInput = document.getElementById('search-input');
            const typeFilter = document.getElementById('type-filter');
            const accountFilter = document.getElementById('account-filter');
            const categoryFilter = document.getElementById('category-filter');
            const exportBtn = document.getElementById('export-csv-btn');
            const tbody = document.getElementById('transactions-tbody');
            const currencyFormatter = new Intl.NumberFormat('fa-IR');

            function getApiParams() {
                return new URLSearchParams({
                    q: searchInput.value,
                    type: typeFilter.value,
                    account_id: accountFilter.value,
                    category_id: categoryFilter.value
                });
            }

            function fetchTransactions() {
                const params = getApiParams();
                fetch(`/api/transactions?${params}`)
                    .then(response => response.json())
                    .then(data => {
                        tbody.innerHTML = '';
                        if (data.length === 0) {
                            tbody.innerHTML = '<tr><td colspan="6" class="p-8 text-center text-gray-500">تراکنشی یافت نشد.</td></tr>';
                            return;
                        }
                        data.forEach(trans => {
                            const typeClass = trans.type === 'income' ? 'income-text' : 'expense-text';
                            const typeText = trans.type === 'income' ? 'درآمد' : 'هزینه';
                            const row = `
                                <tr class="border-b hover:bg-gray-50">
                                    <td class="p-4 font-medium ${typeClass}">${typeText}</td>
                                    <td class="p-4 font-mono">${currencyFormatter.format(trans.amount)}</td>
                                    <td class="p-4">${trans.description || ''}</td>
                                    <td class="p-4">${trans.account_name || '---'}</td>
                                    <td class="p-4">${trans.category_name || '---'}</td>
                                    <td class="p-4 text-sm">${new Date(trans.transaction_date).toLocaleString('fa-IR')}</td>
                                </tr>`;
                            tbody.innerHTML += row;
                        });
                    });
            }

            function exportCSV() {
                const params = getApiParams();
                window.location.href = `/api/export-csv?${params}`;
            }

            searchInput.addEventListener('input', fetchTransactions);
            typeFilter.addEventListener('change', fetchTransactions);
            accountFilter.addEventListener('change', fetchTransactions);
            categoryFilter.addEventListener('change', fetchTransactions);
            exportBtn.addEventListener('click', exportCSV);

            fetchTransactions();
        });
    </script>
</body>
</html>
