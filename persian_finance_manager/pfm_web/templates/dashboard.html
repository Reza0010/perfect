<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>داشبورد مدیریت مالی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { font-family: 'Vazirmatn', sans-serif; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-8">
        <h1 class="text-3xl font-bold text-gray-800 mb-6">داشبورد (۳۰ روز گذشته)</h1>

        <!-- کارت‌های آمار -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold text-green-600">مجموع درآمد</h2>
                <p id="total-income" class="text-3xl font-bold mt-2">۰</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold text-red-600">مجموع هزینه</h2>
                <p id="total-expense" class="text-3xl font-bold mt-2">۰</p>
            </div>
            <div class="bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-lg font-semibold text-blue-600">تراز مالی</h2>
                <p id="balance" class="text-3xl font-bold mt-2">۰</p>
            </div>
        </div>

        <div class="grid grid-cols-1 lg:grid-cols-5 gap-8">
            <!-- نمودار دایره‌ای -->
            <div class="lg:col-span-3 bg-white p-6 rounded-lg shadow-md">
                <h2 class="text-xl font-semibold mb-4">توزیع هزینه‌ها بر اساس دسته‌بندی</h2>
                <canvas id="category-chart"></canvas>
            </div>
            <!-- لینک‌های ناوبری -->
            <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-md flex flex-col space-y-4 justify-center">
                 <a href="/transactions" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded text-lg">
                    مشاهده و فیلتر تراکنش‌ها
                </a>
                <a href="/management" class="block text-center bg-gray-600 hover:bg-gray-700 text-white font-bold py-3 px-4 rounded text-lg">
                    مدیریت دسته‌بندی و حساب‌ها
                </a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // تابع برای فرمت کردن اعداد به صورت پولی
            const currencyFormatter = new Intl.NumberFormat('fa-IR');

            fetch('/api/dashboard-data')
                .then(response => response.json())
                .then(data => {
                    // به‌روزرسانی کارت‌های آمار
                    document.getElementById('total-income').textContent = currencyFormatter.format(data.total_income) + ' تومان';
                    document.getElementById('total-expense').textContent = currencyFormatter.format(data.total_expense) + ' تومان';
                    document.getElementById('balance').textContent = currencyFormatter.format(data.balance) + ' تومان';

                    // آماده‌سازی داده‌ها برای نمودار
                    const chartData = {
                        labels: data.category_expenses.map(item => item.category_name),
                        datasets: [{
                            label: 'هزینه‌ها',
                            data: data.category_expenses.map(item => item.total_amount),
                            backgroundColor: [
                                '#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40',
                                '#C9CBCF', '#E7E9ED', '#7F7F7F', '#3F3F3F'
                            ],
                            hoverOffset: 4
                        }]
                    };

                    // رسم نمودار دایره‌ای
                    const ctx = document.getElementById('category-chart').getContext('2d');
                    new Chart(ctx, {
                        type: 'doughnut',
                        data: chartData,
                        options: {
                            responsive: true,
                            plugins: {
                                legend: {
                                    position: 'top',
                                    labels: {
                                        font: { family: 'Vazirmatn' }
                                    }
                                }
                            }
                        }
                    });
                })
                .catch(error => console.error('Error fetching dashboard data:', error));
        });
    </script>
</body>
</html>
